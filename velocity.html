<!DOCTYPE html>

<body>
	<div class="mdl-grid" id="content">
		<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phonesquare-card mdl-card mdl-shadow--2dp">
			<div class="mdl-card__title">
				<h2 class="mdl-card__title-text">Definition</h2>
			</div>
			<div class="mdl-card__supporting-text" id="definition">
				Velocity - a measure of the rate of motion of a body expressed as the rate of change of its position in a particular direction with time. It is measured in metres per second, miles per hour, etc u, v, w
				<div><p>Speed formula:</p>
					<table class="equation">
						<tbody>
							<tr>
								<td rowspan="2">v =</td>
								<td class="dividend">d</td>
							</tr>
							<tr>
								<td class="divisor">t</td>
							</tr>
						</tbody>
					</table>
					<table class="equation">
						<tbody>
							<tr>
								<td>Where:<br>
								d - distance<br>
								t - time</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://en.wikipedia.org/wiki/Velocity">Wiki Link</a>
			</div>
		</div>
	</div>
</body>
